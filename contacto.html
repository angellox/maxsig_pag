<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="image/favicon-32x32.png">
    <title>MAXSIG: Líder en modems</title>
</head>
<body>
    
    <div class="contenedor-nav">
        <nav class="nav-menu">
            <div class="logo-imagen">
                <a href="index.html"><img src="image/LogoMAXSIG.png" alt="image-logotipo"></a>
            </div>
            <div class="nav-elements">
                <a class="nav-element" href="index.html">Inicio</a>
                <a class="nav-element" href="productos.html">Productos</a>
                <a class="nav-element" href="planes-de-servicio.html">Planes de servicio</a>
                <a class="nav-element" href="contacto.html">Contacto</a>
                <a class="nav-element"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </div>

    <main class="contenedor">
        
        <div class="contenedor info-promo">
            <div class="info-promo-p">
                <p>Contáctenos <br><span class="p-mini">Llene los datos que aparecen en el formulario</span></p>
            </div>
        </div>

        <form class="form">
            <fieldset>
                <div class="campo-form">
                    <label for="name">Nombre completo:</label>
                    <input id="name" type="text" placeholder="Escriba su nombre aquí" required>
                </div>

                <div class="campo-form">
                    <label for="phone">Teléfono:</label>
                    <input id="phone" type="number" placeholder="Digite su número a 10 dígitos">
                </div>

                <div class="campo-form">
                    <label for="email">Correo electrónico:</label>
                    <input id="email" type="email" placeholder="Aquí lo contactaremos" required>
                </div>

                <div class="campo-form">
                    <label for="message">Mensaje:</label>
                    <textarea name="" id="Escriba el mensaje que desea hacernos llegar"></textarea>
                </div>

            </fieldset>

            <div class="send-up">
                <input type="submit" class="btn" value="Enviar">
            </div>
        </form>
    </main>

    <footer>
        <div class="contenedor-footer">
            <p>Todos los derechos reservados &copy; 2021</p>
            <p>Facultad de Ingeniería</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/4525190157.js" crossorigin="anonymous"></script>
</body>
</html>
